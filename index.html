<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container" id="container">
    <!-- Timeblocks go here -->
    <div class='row'>
      <div class='col-2 hour'>8am</div>
      <textarea class='col-9 past event' id=08 placeholder="event"></textarea>
      <div class='col-1 saveBtn fa-solid fa-floppy-disk'><i class="fa-solid fa-floppy-disk"></i></div>
    </div>
    <div class='row'>
      <div class='col-2 hour'>9am</div>
      <textarea class='col-9 past event' id=09 placeholder="event"></textarea>
      <div class='col-1 saveBtn'></div>
    </div>
    <div class='row'>
      <div class='col-2 hour'>10am</div>
      <textarea class='col-9 past event' id=10 placeholder="event"></textarea>
      <div class='col-1 saveBtn'><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
        <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
      </svg></div>
    </div>
    <div class='row'>
      <div class='col-2 hour'>11am</div>
      <textarea class='col-9 past event' id=11 placeholder="event"></textarea>
      <div class='col-1 saveBtn'></div>
    </div>
    <div class='row'>
      <div class='col-2 hour'>12pm</div>
      <textarea class='col-9 past event' id=12 placeholder="event"></textarea>
      <div class='col-1 saveBtn'></div>
    </div>
    <div class='row'>
      <div class='col-2 hour'>1pm</div>
      <textarea class='col-9 past event' id=13 placeholder="event"></textarea>
      <div class='col-1 saveBtn'></div>
    </div>
    <div class='row'>
      <div class='col-2 hour'>2pm</div>
      <textarea class='col-9 past event' id=14 placeholder="event"></textarea>
      <div class='col-1 saveBtn'></div>
    </div>
    <div class='row'>
      <div class='col-2 hour'>3pm</div>
      <textarea class='col-9 past event' id=15 placeholder="event"></textarea>
      <div class='col-1 saveBtn'>save</div>
    </div>
    <div class='row'>
      <div class='col-2 hour'>4pm</div>
      <textarea class='col-9 past event' id=16 placeholder="event"></textarea>
      <div class='col-1 saveBtn'></div>
    </div>
    
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script>
    var currentDay = moment().format('dddd MMMM Do YYYY');
    var currentTime = moment().format('H HH');
    document.getElementById("currentDay").innerHTML = currentDay;
    function init() {

      var eventEl = $(".event");


      for (var i = 0; i < eventEl.length; i++) {


        var elementID = eventEl[i].id;


        var manipID = document.getElementById(eventEl[i].id)


        $(eventEl[i].id).removeClass(".present .past .future");

        if (elementID < currentTime) {
          $(manipID).addClass("past");
          $(manipID).removeClass(".present .future");
        } if (elementID > currentTime) {
          $(manipID).addClass("future");
          $(manipID).removeClass(".present .past");
        } if (elementID == currentTime) {
          $(manipID).addClass("present");
          $(manipID).removeClass(".past .future");
        }
      }
    }

    init();
  </script>
</body>

</html>
